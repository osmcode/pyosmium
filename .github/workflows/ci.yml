        runs-on: windows-2022
        needs: build-windows-free-threaded

        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.13t", "3.14t"]

        env:
            PYTEST_ADDOPTS: ${{ matrix.test-args }}

