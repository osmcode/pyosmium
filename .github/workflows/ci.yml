              shell: bash
              env:
                PYVER: ${{ matrix.python-version }}
              if: matrix.python-version == '3.14t'

            - name: Run tests
              run: |
                ./osmium-test/Scripts/pytest test --parallel-threads 5 --iterations 5
              shell: bash

            - name: Check tool availability
