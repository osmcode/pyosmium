name: CI

on: [ push, pull_request ]

jobs:
    build-default:
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v4

            - name: Install packages
              run: |
                sudo apt-get update -y -qq
                sudo apt-get install -y -qq libexpat1-dev zlib1g-dev libbz2-dev libproj-dev libgeos-dev liblz4-dev pipx
                pipx install mypy
                pipx inject mypy types-requests
                pipx install flake8

            - name: Lint package
              run: flake8 src examples test

            - name: Typecheck package
              run: mypy src

            - name: Set up Python 3.8
              uses: actions/setup-python@v5
              with:
                  python-version: 3.8

            - name: Build package 3.8
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Set up Python 3.9
              uses: actions/setup-python@v5
              with:
                  python-version: 3.9

            - name: Build package 3.9
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Set up Python 3.10
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Build package 3.10
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Build package 3.11
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Build package 3.12
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Set up Python 3.13
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"

            - name: Build package 3.13
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Set up Python 3.14
              uses: actions/setup-python@v5
              with:
                  python-version: "3.14"
                  allow-prereleases: true

            - name: Build package 3.14
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: pyosmium-linux-x64-dist
                  path: dist

    build-free-threaded:
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v4

            - name: Install packages
              run: |
                sudo apt-get update -y -qq
                sudo apt-get install -y -qq libexpat1-dev zlib1g-dev libbz2-dev libproj-dev libgeos-dev liblz4-dev pipx
                pipx install mypy
                pipx inject mypy types-requests
                pipx install flake8

            - name: Set up Python 3.13t
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13t"

            - name: Build package 3.13t
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Set up Python 3.14t
              uses: actions/setup-python@v5
              with:
                  python-version: "3.14t"
                  allow-prereleases: true

            - name: Build package 3.14t
              run: |
                pip install build wheel
                python -m build
              shell: bash

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: pyosmium-linux-x64-dist-t
                  path: dist


    test-default:
        runs-on: ubuntu-22.04
        needs: build-default

        strategy:
            fail-fast: false
            matrix:
                python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  allow-prereleases: true

            - uses: actions/download-artifact@v4
              with:
                  name: pyosmium-linux-x64-dist

            - name: Install osmium
              run: |
                pip install virtualenv
                virtualenv osmium-test
                WHEEL=`ls osmium*${PYVER/./}*.whl`
                ./osmium-test/bin/pip install ${WHEEL}[tests]
              shell: bash
              env:
                PYVER: ${{ matrix.python-version }}

            - name: Run tests
              run: ./osmium-test/bin/pytest test
              shell: bash

            - name: Check tool availability
              run: |
                ./osmium-test/bin/pyosmium-get-changes -h
                ./osmium-test/bin/pyosmium-up-to-date -h

    test-314:
        runs-on: ubuntu-22.04
        needs: build-default

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.14
              uses: actions/setup-python@v5
              with:
                  python-version: 3.14
                  allow-prereleases: true

            - uses: actions/download-artifact@v4
              with:
