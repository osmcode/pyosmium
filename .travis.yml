#-----------------------------------------------------------------------------
#
#  Configuration for continuous integration service at travis-ci.org
#
#-----------------------------------------------------------------------------

language: cpp

dist: xenial

matrix:
    include:
        - os: linux
          compiler: clang
          env: USE_PYTHON_VERSION=2
        - os: linux
          compiler: clang
          env: USE_PYTHON_VERSION=3
        - os: linux
          compiler: gcc
          env: USE_PYTHON_VERSION=2
        - os: linux
          compiler: gcc
          env: USE_PYTHON_VERSION=3
        - os: osx
          osx_image: xcode7
          compiler: clang
          env: USE_PYTHON_VERSION=
        - os: osx
          osx_image: xcode10.1
          compiler: clang
          env: USE_PYTHON_VERSION=
        - os: osx
          osx_image: xcode10.1
          compiler: clang
          env: USE_PYTHON_VERSION=3

# http://docs.travis-ci.com/user/apt/
addons:
    apt:
        sources:
            - boost-latest
        packages:
            - libboost1.58-dev
            - python-dev
            - python3
            - python3-dev
            - python3-setuptools

install:
    - git clone --quiet --depth 1 https://github.com/osmcode/libosmium.git contrib/libosmium
    - git clone --quiet --depth 1 https://github.com/mapbox/protozero.git contrib/protozero
    - git clone --quiet --depth 1 https://github.com/pybind/pybind11.git contrib/pybind11
    - pip${USE_PYTHON_VERSION} install -q -r build-requirements.txt
    - pip${USE_PYTHON_VERSION} install -q -r test-requirements.txt

script:
    - if [ "$TRAVIS_OS_NAME" = 'osx' ]; then
          PYTHON=python${USE_PYTHON_VERSION};
      else
          PYTHON=/usr/bin/python${USE_PYTHON_VERSION};
      fi
    - $PYTHON --version
    - $PYTHON setup.py build
    - cd test
    - $PYTHON run_tests.py

